<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content overflow-y-scroll">
    <!-- Page content here -->
    <ng-content></ng-content>
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer-2"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu p-4 w-72 min-h-full h-screen bg-white text-base-content">
      <div class="w-full h-full">
        <div class="flex flex-col justify-between h-full">
          <div>
            <a href="#">
              <img
                src="assets/images/logo.png"
                alt="logo"
                class="w-42 pr-4 mx-auto pb-8 border-red-50 border-solid border-b-2"
            /></a>
            <div *ngFor="let item of items">
              <a [href]="item.url">
                <div
                  *ngIf="item.current; else elseBlock"
                  class="custom_main_btn hover:cursor-pointer hover:bg-orange-50 bg-purple-50 py-2.5 mb-4 rounded-lg"
                >
                  <div class="w-44 h-7 items-center gap-8 inline-flex pl-5">
                    <mat-icon
                      aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="{{ item.icon }}"
                      class="text-orange-400"
                    ></mat-icon>
                    <div
                      class="text-orange-400 text-xl font-semibold font-sans"
                    >
                      {{ item.name }}
                    </div>
                  </div>
                </div>
              </a>
              <ng-template #elseBlock>
                <div class="py-2.5 rounded-lg mb-4 hover:bg-gray-50">
                  <div class="w-44 h-7 items-center gap-8 inline-flex pl-5">
                    <mat-icon
                      aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="{{ item.icon }}"
                    ></mat-icon>
                    <div class="text-black text-xl font-regular font-sans">
                      {{ item.name }}
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>

          <div *ngFor="let item of filterBelowItems()" class="">
            <a [href]="item.url">
              <div
                *ngIf="item.current; else elseBlock"
                class="custom_main_btn hover:cursor-pointer hover:bg-orange-50 bg-purple-50 py-2.5 mb-4 rounded-lg"
              >
                <div class="w-44 h-7 items-center gap-8 inline-flex pl-5">
                  <mat-icon
                    aria-hidden="false"
                    aria-label="Example home icon"
                    fontIcon="{{ item.icon }}"
                    class="text-orange-400"
                  ></mat-icon>
                  <div class="text-orange-400 text-xl font-semibold font-sans">
                    {{ item.name }}
                  </div>
                </div>
              </div>
              <ng-template #elseBlock>
                <div class="py-2.5 rounded-lg mb-4 hover:bg-gray-50">
                  <div class="w-44 h-7 items-center gap-8 inline-flex pl-5">
                    <mat-icon
                      aria-hidden="false"
                      aria-label="Example home icon"
                      fontIcon="{{ item.icon }}"
                    ></mat-icon>
                    <div class="text-black text-xl font-regular font-sans">
                      {{ item.name }}
                    </div>
                  </div>
                </div>
              </ng-template>
            </a>
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
