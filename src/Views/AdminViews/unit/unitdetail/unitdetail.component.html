<app-drawer [items]="menu">
  <div class="h-screen bg-gray-100">
    <div class="bg-gray-100">
      <label for="my-drawer-2" class="btn btn-primary drawer-button hidden"
        >Open drawer</label
      >
      <div #maincontent class="pt-10 px-5 pb-10">
        <div #header class="flex flex-row justify-between items-center">
          <div #back_button class="flex items-center hover:cursor-pointer">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="keyboard_backspace"
              class="text-black text-lg font-medium mb-1 mr-3"
              appearance="outline "
            ></mat-icon>
            <div class="font-medium text-lg">Back to Unit management</div>
          </div>
          <div #right_button class="mt-3">
            <button
              class="btn border-red-500 font-medium text-red-600 hover:bg-red-500 hover:text-white mr-5"
            >
              Remove unit
            </button>
            <button
              class="btn border-gray-500 font-medium text-gray-600 hover:bg-gray-500 hover:text-white"
            >
              Refresh information
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-drawer>
